<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üõí E-commerce - Gerenciamento de Itens</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
            line-height: 1.6;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            backdrop-filter: blur(10px);
        }

        .header {
            background: linear-gradient(135deg, #2196F3 0%, #21CBF3 100%);
            color: white;
            padding: 30px;
            text-align: center;
            position: relative;
        }

        .header::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><defs><pattern id="grain" width="100" height="100" patternUnits="userSpaceOnUse"><circle cx="25" cy="25" r="1" fill="rgba(255,255,255,0.1)"/><circle cx="75" cy="75" r="1" fill="rgba(255,255,255,0.1)"/><circle cx="50" cy="10" r="0.5" fill="rgba(255,255,255,0.1)"/></pattern></defs><rect width="100" height="100" fill="url(%23grain)"/></svg>');
            opacity: 0.3;
        }

        .header h1 {
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 10px;
            position: relative;
            z-index: 1;
        }

        .header p {
            font-size: 1.1rem;
            opacity: 0.9;
            position: relative;
            z-index: 1;
        }

        .main-content {
            display: grid;
            grid-template-columns: 1fr 2fr;
            gap: 30px;
            padding: 30px;
        }

        .form-section {
            background: linear-gradient(135deg, #f8f9fa 0%, #e9ecef 100%);
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            height: fit-content;
            position: sticky;
            top: 20px;
        }

        .form-section h2 {
            color: #333;
            margin-bottom: 20px;
            font-size: 1.5rem;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #555;
            font-weight: 600;
            font-size: 0.9rem;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .form-group input {
            width: 100%;
            padding: 15px;
            border: 2px solid #e1e5e9;
            border-radius: 10px;
            font-size: 1rem;
            transition: all 0.3s ease;
            background: white;
        }

        .form-group input:focus {
            outline: none;
            border-color: #2196F3;
            box-shadow: 0 0 0 3px rgba(33, 150, 243, 0.1);
            transform: translateY(-2px);
        }

        .btn {
            background: linear-gradient(135deg, #2196F3 0%, #21CBF3 100%);
            color: white;
            padding: 15px 30px;
            border: none;
            border-radius: 10px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
            box-shadow: 0 5px 15px rgba(33, 150, 243, 0.4);
        }

        .btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 25px rgba(33, 150, 243, 0.6);
        }

        .btn:active {
            transform: translateY(-1px);
        }

        .items-section h2 {
            color: #333;
            margin-bottom: 25px;
            font-size: 1.5rem;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .items-grid {
            display: grid;
            gap: 20px;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
        }

        .item-card {
            background: white;
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease;
            border: 1px solid #f0f0f0;
            position: relative;
            overflow: hidden;
        }

        .item-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: linear-gradient(135deg, #2196F3 0%, #21CBF3 100%);
        }

        .item-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.15);
        }

        .item-header {
            display: flex;
            justify-content: between;
            align-items: flex-start;
            margin-bottom: 15px;
        }

        .item-id {
            background: linear-gradient(135deg, #f8f9fa 0%, #e9ecef 100%);
            color: #666;
            padding: 5px 12px;
            border-radius: 20px;
            font-size: 0.8rem;
            font-weight: 600;
            margin-bottom: 10px;
            display: inline-block;
        }

        .item-name {
            font-size: 1.3rem;
            font-weight: 700;
            color: #333;
            margin-bottom: 8px;
        }

        .item-description {
            color: #666;
            margin-bottom: 15px;
            line-height: 1.5;
        }

        .item-footer {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 20px;
            padding-top: 20px;
            border-top: 1px solid #f0f0f0;
        }

        .item-price {
            font-size: 1.5rem;
            font-weight: 700;
            color: #2196F3;
        }

        .item-quantity {
            background: #f8f9fa;
            color: #666;
            padding: 5px 10px;
            border-radius: 15px;
            font-size: 0.9rem;
        }

        .btn-remove {
            background: linear-gradient(135deg, #ff4757 0%, #ff3742 100%);
            color: white;
            border: none;
            padding: 8px 15px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 0.9rem;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .btn-remove:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(255, 71, 87, 0.4);
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: #666;
            font-size: 1.1rem;
        }

        .loading i {
            font-size: 2rem;
            margin-bottom: 10px;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .empty-state {
            text-align: center;
            padding: 60px 30px;
            color: #666;
        }

        .empty-state i {
            font-size: 4rem;
            margin-bottom: 20px;
            opacity: 0.5;
        }

        .status-indicator {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 10px 20px;
            border-radius: 25px;
            color: white;
            font-weight: 600;
            z-index: 1000;
            transition: all 0.3s ease;
        }

        .status-online {
            background: linear-gradient(135deg, #2ed573 0%, #1e90ff 100%);
        }

        .status-offline {
            background: linear-gradient(135deg, #ff4757 0%, #ff3742 100%);
        }

        @media (max-width: 768px) {
            .main-content {
                grid-template-columns: 1fr;
                gap: 20px;
                padding: 20px;
            }

            .header h1 {
                font-size: 2rem;
            }

            .items-grid {
                grid-template-columns: 1fr;
            }

            .form-section {
                position: static;
            }
        }

        .notification {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 15px 25px;
            border-radius: 10px;
            color: white;
            font-weight: 600;
            z-index: 1001;
            transform: translateX(400px);
            transition: all 0.3s ease;
        }

        .notification.show {
            transform: translateX(0);
        }

        .notification.success {
            background: linear-gradient(135deg, #2ed573 0%, #17c0eb 100%);
        }

        .notification.error {
            background: linear-gradient(135deg, #ff4757 0%, #ff3742 100%);
        }
    </style>
    <script>
        let isOnline = true;

        async function fetchItems() {
            try {
                showLoading();
                const response = await fetch('/itens');
                const data = await response.json();
                const itemsContainer = document.getElementById('items-container');
                
                if (data.itens && data.itens.length > 0) {
                    itemsContainer.innerHTML = '';
                    const itemsGrid = document.createElement('div');
                    itemsGrid.className = 'items-grid';
                    
                    data.itens.forEach(item => {
                        const itemCard = document.createElement('div');
                        itemCard.className = 'item-card';
                        itemCard.innerHTML = `
                            <div class="item-id">ID: ${item.item_id || item.id}</div>
                            <div class="item-name">${item.nome}</div>
                            <div class="item-description">${item.descricao}</div>
                            <div class="item-footer">
                                <div class="item-price">R$ ${parseFloat(item.preco).toFixed(2)}</div>
                                <div class="item-quantity">Qtd: ${item.quantidade || 1}</div>
                                <button class="btn-remove" onclick="removeItem(${item.item_id || item.id})">
                                    <i class="fas fa-trash"></i> Remover
                                </button>
                            </div>
                        `;
                        itemsGrid.appendChild(itemCard);
                    });
                    itemsContainer.appendChild(itemsGrid);
                } else {
                    showEmptyState();
                }
                updateStatus(true);
            } catch (error) {
                console.error('Erro ao buscar itens:', error);
                showEmptyState('Erro ao carregar itens');
                updateStatus(false);
            }
        }

        function showLoading() {
            const itemsContainer = document.getElementById('items-container');
            itemsContainer.innerHTML = `
                <div class="loading">
                    <i class="fas fa-spinner"></i>
                    <div>Carregando itens...</div>
                </div>
            `;
        }

        function showEmptyState(message = 'Nenhum item encontrado') {
            const itemsContainer = document.getElementById('items-container');
            itemsContainer.innerHTML = `
                <div class="empty-state">
                    <i class="fas fa-box-open"></i>
                    <h3>${message}</h3>
                    <p>Adicione alguns itens para come√ßar!</p>
                </div>
            `;
        }

        async function addItem(event) {
            event.preventDefault();
            const formData = new FormData(event.target);
            
            try {
                const response = await fetch('/itens', {
                    method: 'POST',
                    body: formData
                });
                const data = await response.json();
                
                if (response.ok) {
                    showNotification(data.message, 'success');
                    event.target.reset();
                    fetchItems();
                } else {
                    showNotification(data.error || 'Erro ao adicionar item', 'error');
                }
            } catch (error) {
                showNotification('Erro de conex√£o', 'error');
            }
        }

        async function removeItem(itemId) {
            if (!confirm('Tem certeza que deseja remover este item?')) return;
            
            try {
                const response = await fetch(`/itens/${itemId}`, {
                    method: 'DELETE'
                });
                const data = await response.json();
                
                if (response.ok) {
                    showNotification(data.message, 'success');
                    fetchItems();
                } else {
                    showNotification(data.error || 'Erro ao remover item', 'error');
                }
            } catch (error) {
                showNotification('Erro de conex√£o', 'error');
            }
        }

        function showNotification(message, type) {
            const notification = document.createElement('div');
            notification.className = `notification ${type}`;
            notification.innerHTML = `
                <i class="fas fa-${type === 'success' ? 'check' : 'exclamation-triangle'}"></i>
                ${message}
            `;
            document.body.appendChild(notification);
            
            setTimeout(() => notification.classList.add('show'), 100);
            setTimeout(() => {
                notification.classList.remove('show');
                setTimeout(() => document.body.removeChild(notification), 300);
            }, 3000);
        }

        function updateStatus(online) {
            isOnline = online;
            const statusIndicator = document.getElementById('status-indicator');
            if (online) {
                statusIndicator.className = 'status-indicator status-online';
                statusIndicator.innerHTML = '<i class="fas fa-wifi"></i> Online';
            } else {
                statusIndicator.className = 'status-indicator status-offline';
                statusIndicator.innerHTML = '<i class="fas fa-wifi"></i> Offline';
            }
        }

        document.addEventListener('DOMContentLoaded', () => {
            fetchItems();
            document.getElementById('add-item-form').addEventListener('submit', addItem);
            
            // Verificar status a cada 30 segundos
            setInterval(async () => {
                try {
                    const response = await fetch('/status');
                    updateStatus(response.ok);
                } catch (error) {
                    updateStatus(false);
                }
            }, 30000);
        });
    </script>
</head>
<body>
    <div id="status-indicator" class="status-indicator status-online">
        <i class="fas fa-wifi"></i> Online
    </div>

    <div class="container">
        <div class="header">
            <h1><i class="fas fa-shopping-cart"></i> E-commerce Manager PROD</h1>
            <p>Sistema de Gerenciamento de Itens - Microservi√ßo Containerizado</p>
        </div>

        <div class="main-content">
            <div class="form-section">
                <h2><i class="fas fa-plus-circle"></i> Adicionar Item</h2>
                <form id="add-item-form">
                    <div class="form-group">
                        <label for="nome"><i class="fas fa-tag"></i> Nome do Produto</label>
                        <input type="text" id="nome" name="nome" required placeholder="Ex: Smartphone Samsung">
                    </div>
                    
                    <div class="form-group">
                        <label for="descricao"><i class="fas fa-align-left"></i> Descri√ß√£o</label>
                        <input type="text" id="descricao" name="descricao" required placeholder="Descreva o produto...">
                    </div>
                    
                    <div class="form-group">
                        <label for="preco"><i class="fas fa-dollar-sign"></i> Pre√ßo (R$)</label>
                        <input type="number" id="preco" name="preco" step="0.01" required placeholder="0.00">
                    </div>
                    
                    <button type="submit" class="btn">
                        <i class="fas fa-plus"></i> Adicionar Item
                    </button>
                </form>
            </div>

            <div class="items-section">
                <h2><i class="fas fa-list"></i> Itens Cadastrados</h2>
                <div id="items-container">
                    <div class="loading">
                        <i class="fas fa-spinner"></i>
                        <div>Carregando itens...</div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
